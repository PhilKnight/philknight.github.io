<html>
<head>
  <title>A Leaflet map!</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js" integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log==" crossorigin=""></script>
  <style>
    body {
    padding: 0;
    margin: 0;
    }
    html, body, #map {
    height: 100vh;
    width: 100vw;
    }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>
<body>

  <div id="map"></div>

  <script>

  // initialize the map
  var map = L.map('map').fitWorld();

  // load a tile layer
  L.tileLayer('http://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}',{maxZoom: 20, subdomains:['mt0','mt1','mt2','mt3'] , crs: L.CRS.EPSG3857, attribution: "Â©2017 Google"})
  .addTo(map);

  function onLocationFound(e) {
    var radius = e.accuracy / 2;

    L.marker(e.latlng).addTo(map)
      .bindPopup("You are within " + radius + " meters from this point").openPopup();

    L.circle(e.latlng, radius).addTo(map);
  }

  function onLocationError(e) {
    alert(e.message);
  }

  L.marker([17.91572, 102.62298]).addTo(map)
    .bindPopup("Our House").openPopup();;

  map.on('locationfound', onLocationFound);
  map.on('locationerror', onLocationError);


  map.locate({
    watch: true,
    setView: true, 
    maxZoom: 16
  });

  </script>
</body>
</html>
